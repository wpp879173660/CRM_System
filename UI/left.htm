<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="CSS/left.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/MyAjax.js"></script>
    <script type="text/javascript">
        $(function () {

            $.myajax("W.asmx/seleMenu", null, function (d) {
                var div = $("#div2");
                $.each(d, function (k, v) {
                    if (v.ParentID == 0) {
                        //alert(v.MenuName)
                        var divf = $("<div class='menuDiv'>" + v.MenuName + "</div>").appendTo(div);
                        var divz = $("<div class='contentDiv'>").appendTo(div);
                        $.each(d, function (kk, vv) {
                            if (v.ID == vv.ParentID) {
                                 $("<div><img src='images/left.gif' /><a href=" + vv.Url + " target='main'>"+vv.MenuName+"</a></div>").appendTo(divz);
                            }
                        });
                    }
                })
            });


            $(document).on("click", ".menuDiv", function () {
                 $(this).next("div").slideToggle(300);
            });
        });
    </script>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <tr>
        <td id="td1"></td>
        <td id="td2">
            <div id="div1">管理菜单
            </div>
            <div id="div2">
                <!--菜单开始 -->
                <!--父菜单 -->
               
            </div>
        </td>
    </tr>
</table>
</body>
</html>
